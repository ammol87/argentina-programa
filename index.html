<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos del cv -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">

    <title>Proyecto Argentina Programa - CV</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 center">
                <center>
                    <h1>Curriculum Vitae</h1>
                </center>
            </div>
            <div class="col-md-4">    
                <img id="foto_perfil" src="UBICACION_IMAGEN"  class="rounded-circle" alt="Foto del postulante"/>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-4 boder">
            <h4>Datos</h4>
            <div>
                <span>Nombre: </span><span id="nombre" class="spanResult"></span>
            </div>
            <div>
                <span>Apellido: </span><span id="apellido" class="spanResult"></span>
            </div>
            <div>
                <span>Género: </span><span id="genero" class="spanResult"></span>
            </div>
            <div>
                <span>E-Mail: </span><span id="email" class="spanResult"></span>
            </div>
            <div>
                <span>Dirección: </span><span id="direccion" class="spanResult"></span>
            </div>
            <div>
                <span>Contacto: </span><span id="contacto" class="spanResult"></span>
            </div>
        </div>
    
        <div class="col-md-8">
            <h4>Experiencia</h4>
            <div>
                <button id="2022" class="btn btn-primary" onclick="">2022-2019</button>
                <button id="2019" class="btn btn-primary" onclick="">2019-2018</button>
                <button id="2018" class="btn btn-primary" onclick="">2018-2011</button>
                <button id="2011" class="btn btn-primary" onclick="">2011-2009</button> 
            </div>    
            <div id="exp_descripcion" class="card invisible">
                <p id="puesto"></p>
            </div>            
            <h4>Habilidades</h4>
            <div>
                <button id="tecnologia" class="btn btn-primary">Tecnología</button>
                <button id="cursos" class="btn btn-primary">Cursos y Certificaciones</button>
            </div>     
            <div id="habilidades_descripcion" class="card invisible">
                <p id="habilidades">descripción del botón pulsado</p>
            </div>
        </div>
    </div>
    </div>
    <script src="js/javascript.js"> </script>  
</body>
</html>
